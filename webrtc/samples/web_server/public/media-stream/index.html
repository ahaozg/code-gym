<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media-stream</title>
    <style>
      .output {
        background-color: #eee;
        display: inline-block;
        font-family: "Inconsolata", "Courier New", monospace;
        font-size: 0.9em;
        padding: 10px 10px 10px 25px;
        position: relative;
        top: 10px;
        white-space: pre;
        width: 270px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="audioInput">audioInput：</label>
      <select name="audioInput" id="audioInput"></select>
    </div>
    <div>
      <label for="audioOutput">audioOuput：</label>
      <select name="audioOutput" id="audioOutput"></select>
    </div>
    <div>
      <label for="videoInput">videoInput：</label>
      <select name="videoInput" id="videoInput"></select>
    </div>
    <!-- <video id="jsVideoPlayer" autoplay playsinline></video> -->
    <audio id="jsAudioPlayer" autoplay controls></audio>

    <table>
      <tr>
        <td>
          <video id="jsVideoPlayer" autoplay playsinline></video>
        </td>
        <td>
          <div id="jsVideoSettings" class="output"></div>
        </td>
      </tr>
    </table>

    <div>
      <button id="snapShot">snaoShot</button>
    </div>
    <div>
      <canvas id="jsCanvas"></canvas>
    </div>
  </body>
  <script src="http://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script>
    window.onload = function () {
      let audioInput = document.querySelector("#audioInput");
      let audioOutput = document.querySelector("#audioOutput");
      let videoInput = document.querySelector("#videoInput");

      let jsVideoPlayer = document.querySelector("#jsVideoPlayer");
      let jsAudioPlayer = document.querySelector("#jsAudioPlayer");
      let snapShot = document.querySelector("#snapShot");
      let jsCanvas = document.querySelector("#jsCanvas");
      jsCanvas.width = 480;
      jsCanvas.height = 320;

      let jsVideoSettings = document.querySelector("#jsVideoSettings");

      function gotDevices(deviceInfos) {
        deviceInfos.forEach((deviceInfo) => {
          const option = document.createElement("option");
          option.text = deviceInfo.label;
          option.value = deviceInfo.deviceId;

          if (deviceInfo.kind === "audioinput") {
            audioInput.appendChild(option);
          } else if (deviceInfo.kind === "audiooutput") {
            audioOutput.appendChild(option);
          } else if (deviceInfo.kind === "videoinput") {
            videoInput.appendChild(option);
          }
        });
      }

      function getUserMedia(obj) {
        const deviceId = videoInput.value;

        // 老的浏览器可能根本没有实现 mediaDevices，所以我们可以先设置一个空的对象
        if (navigator.mediaDevices === undefined) {
          navigator.mediaDevices = {};
        }

        // 一些浏览器部分支持mediaDevices。我们不能直接给对象设置 getUserMedia
        // 因为这样可能会覆盖已有的属性。这里我们只会在没有 getUserMedia 属性的时候添加它。
        if (navigator.mediaDevices.getUserMedia === undefined) {
          navigator.mediaDevices.getUserMedia = function (constraints) {
            // 首先，如果有 getUserMedia 的话，就获得它
            var getUserMedia =
              navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

            // 一些浏览器根本没实现它 - 那么就返回一个 error 到 promise 的 reject 来保持一个统一的接口
            if (!getUserMedia) {
              return Promise.reject(
                new Error("getUserMedia is not implemented in this browser")
              );
            }

            // 否则，为老的 navigator.getUserMedia 方法包裹一个 Promise
            return new Promise(function (resolve, reject) {
              getUserMedia.call(navigator, constraints, resolve, reject);
            });
          };
        }
        // {
        //     echoCancellation: true,
        //     autoGainControl: true,
        //     noiseSuppression: true
        //   }
        navigator.mediaDevices
          .getUserMedia({
            audio: false,
            video: {
              width: 480,
              height: 320,
              frameRate: 15,
              deviceId: deviceId,
            },
          })
          .then(function (stream) {
            console.log("getUserMedia-then", stream);
            var video = document.querySelector("#jsVideoPlayer");
            // 旧的浏览器可能没有 srcObject
            if ("srcObject" in video) {
              video.srcObject = stream;

              const videoTracks = stream.getVideoTracks();
              const firstVideoTrack = videoTracks.length
                ? videoTracks[0]
                : null;
              const textContent = firstVideoTrack
                ? firstVideoTrack.getSettings()
                : "";
              jsVideoSettings.textContent = JSON.stringify(
                textContent,
                null,
                2
              );
            } else {
              // 防止在新的浏览器里使用它，应为它已经不再支持了
              video.src = window.URL.createObjectURL(stream);
            }
            video.onloadedmetadata = function (e) {
              video.play();
            };
            return navigator.mediaDevices.enumerateDevices();
          })
          .then(gotDevices)
          .catch(function (err) {
            console.log(err.name + ": " + err.message);
          });
      }

      getUserMedia();

      videoInput.onchange = getUserMedia;

      snapShot.onclick = function () {
        jsCanvas
          .getContext("2d")
          .drawImage(jsVideoPlayer, 0, 0, jsCanvas.width, jsCanvas.height);
      };
    };
  </script>
</html>
